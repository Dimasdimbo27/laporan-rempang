<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Report Rempang</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f0f2f5; padding: 15px; }
        .card { max-width: 650px; background: white; padding: 25px; border-radius: 15px; margin: auto; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .ai-box { background: #e8f4fd; border: 2px dashed #3498db; padding: 15px; border-radius: 10px; margin-bottom: 20px; text-align: center; }
        .section { background: #f9f9f9; border-left: 5px solid #2980b9; padding: 15px; margin-top: 15px; border-radius: 8px; }
        label { display: block; margin-top: 12px; font-weight: bold; font-size: 13px; }
        input, select, textarea { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
        .btn-ai { background: #3498db; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        .btn-submit { width: 100%; padding: 15px; background: #27ae60; color: white; border: none; border-radius: 8px; font-size: 18px; font-weight: bold; margin-top: 30px; cursor: pointer; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="card">
        <h2 style="text-align:center;">LAPORAN HARIAN (SMART AI)</h2>

        <div class="ai-box">
            <div style="font-weight:bold; color:#2980b9;">UPLOAD FOTO TULISAN / CHAT / REKAMAN</div>
            <p style="font-size:11px;">AI akan otomatis mengisi form di bawah</p>
            <input type="file" id="aiFile" accept="image/*,audio/*">
            <button type="button" class="btn-ai" onclick="analyzeAI()">PROSES PAKAI AI</button>
            <div id="aiStatus" style="font-size:12px; margin-top:5px; color:#e67e22;"></div>
        </div>

        <form id="dailyForm">
            <label>Pilih Korwil / Tim</label>
            <select id="unit" onchange="toggleLahan()" required>
                <option value="">-- Pilih --</option>
                <option value="Korwil A">Korwil A</option><option value="Korwil B">Korwil B</option>
                <option value="Korwil C">Korwil C</option><option value="Korwil D">Korwil D</option>
                <option value="Korwil E">Korwil E</option><option value="Korwil F">Korwil F</option>
                <option value="Korwil G">Korwil G</option><option value="Korwil H">Korwil H</option>
                <option value="Korwil I">Korwil I</option><option value="Korwil J">Korwil J</option>
                <option value="Korwil K">Korwil K</option><option value="Tim Advance">Tim Advance</option>
                <option value="Tim Ketapang">Tim Ketapang</option><option value="Tim Kuda">Tim Kuda</option>
                <option value="DENMA">DENMA</option><option value="Sekwan">Sekwan</option>
            </select>
            <label>Nama Anda</label>
            <input type="text" id="nama" required>

            <div class="section">
                <label>Apa yang dikerjakan hari ini?</label>
                <input type="text" id="kegiatan" required>
                
                <div style="display:flex; gap:10px;">
                    <div style="flex:1;"><label>Target (Angka)</label><input type="number" id="target_q" required></div>
                    <div style="flex:1;"><label>Hasil (Angka)</label><input type="number" id="aktual_q" required></div>
                </div>
                
                <label>Apakah hasil mencapai target?</label>
                <select id="tercapai" required>
                    <option value="YA">YA, Tercapai</option>
                    <option value="TIDAK">TIDAK Tercapai</option>
                </select>
                <label>Penjelasan (Kenapa Ya / Kenapa Tidak?)</label>
                <textarea id="penjelasan_hasil" rows="2" placeholder="Ceritakan alasannya dengan bahasa santai..."></textarea>
            </div>

            <div class="section">
                <div style="font-weight:bold; color:#2980b9;">TOKOH & WARGA</div>
                <div id="tokohContainer">
                    <textarea id="semua_tokoh" rows="4" placeholder="AI akan mengisi ini otomatis, atau tulis manual..."></textarea>
                </div>
            </div>

            <div id="lahanSection" class="section hidden">
                <div style="font-weight:bold; color:#e67e22;">KHUSUS LAHAN (SIZ / PLTS)</div>
                <label>Koordinat GPS</label>
                <input type="text" id="koordinat">
                <label>Isi Lahan (Bangunan & Pohon)</label>
                <textarea id="aset" rows="2"></textarea>
            </div>

            <button type="submit" id="btn" class="btn-submit">KIRIM LAPORAN SEKARANG</button>
        </form>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbw7S9kUDVGdvgtOY9qspoZRtzurdalSnfXkPlUuHIJB7wrMjigpBteEfOm9XoIqwOMj/exec';

        async function analyzeAI() {
            const fileInput = document.getElementById('aiFile');
            if (fileInput.files.length === 0) return alert('Pilih file dulu!');
            
            document.getElementById('aiStatus').innerHTML = 'Sabar, AI lagi membaca data...';
            const file = fileInput.files[0];
            const reader = new FileReader();
            
            reader.onload = async function() {
                const base64 = reader.result.split(',')[1];
                const res = await fetch(scriptURL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'analyze_ai',
                        mimeType: file.type,
                        base64: base64
                    })
                });
                const result = await res.json();
                
                // AUTO-FILL DATA KE FORM
                if(result.kegiatan) document.getElementById('kegiatan').value = result.kegiatan;
                if(result.target_q) document.getElementById('target_q').value = result.target_q;
                if(result.hasil_q) document.getElementById('aktual_q').value = result.hasil_q;
                if(result.tokoh) document.getElementById('semua_tokoh').value = result.tokoh;
                if(result.koordinat) document.getElementById('koordinat').value = result.koordinat;
                if(result.aset) document.getElementById('aset').value = result.aset;
                
                document.getElementById('aiStatus').innerHTML = 'Selesai! Silakan cek isian di bawah.';
            };
            reader.readAsDataURL(file);
        }

        function toggleLahan() {
            const unit = document.getElementById('unit').value;
            const sec = document.getElementById('lahanSection');
            const target = ["Korwil A", "Korwil B", "Korwil C", "Korwil D", "Korwil F", "Korwil G", "Korwil H", "Korwil I"];
            sec.className = target.includes(unit) ? "section" : "section hidden";
        }

        document.getElementById('dailyForm').addEventListener('submit', e => {
            e.preventDefault();
            document.getElementById('btn').innerHTML = 'Mengirim...';
            const data = {
                unit: document.getElementById('unit').value,
                nama: document.getElementById('nama').value,
                kegiatan: document.getElementById('kegiatan').value,
                target_q: document.getElementById('target_q').value,
                aktual_q: document.getElementById('aktual_q').value,
                gap: document.getElementById('target_q').value - document.getElementById('aktual_q').value,
                tercapai: document.getElementById('tercapai').value,
                penjelasan_hasil: document.getElementById('penjelasan_hasil').value,
                semua_tokoh: document.getElementById('semua_tokoh').value,
                koordinat: document.getElementById('koordinat').value,
                aset: document.getElementById('aset').value
            };
            fetch(scriptURL, { method: 'POST', body: JSON.stringify(data) })
            .then(res => { alert('Laporan Berhasil!'); location.reload(); });
        });
    </script>
</body>
</html>

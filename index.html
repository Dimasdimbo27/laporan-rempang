<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Laporan Lapangan Rempang</title>
    <style>
        body { font-family: 'Arial', sans-serif; background: #f0f2f5; padding: 15px; color: #333; }
        .container { max-width: 600px; background: white; padding: 20px; border-radius: 15px; margin: auto; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #2980b9; margin-bottom: 20px; }
        .section { background: #f9f9f9; border-left: 5px solid #3498db; padding: 15px; margin-top: 15px; border-radius: 8px; }
        .title { font-weight: bold; color: #2c3e50; font-size: 14px; text-transform: uppercase; margin-bottom: 10px; }
        label { display: block; margin-top: 12px; font-weight: bold; font-size: 13px; }
        input, select, textarea { width: 100%; padding: 12px; margin-top: 5px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 14px; }
        .flex { display: flex; gap: 10px; }
        button { width: 100%; padding: 16px; background: #27ae60; color: white; border: none; border-radius: 10px; font-size: 18px; font-weight: bold; margin-top: 25px; cursor: pointer; }
        .hidden { display: none; }
        .hint { font-size: 12px; color: #7f8c8d; font-style: italic; }
    </style>
</head>
<body>
    <div class="container">
        <h2>LAPORAN HARIAN KERJA</h2>
        <form id="laporanForm">
            <label>Pilih Korwil / Tim Anda</label>
            <select id="unit" onchange="toggleLahan()" required>
                <option value="">-- Klik untuk Memilih --</option>
                <option value="Korwil A">Korwil A</option><option value="Korwil B">Korwil B</option>
                <option value="Korwil C">Korwil C</option><option value="Korwil D">Korwil D</option>
                <option value="Korwil E">Korwil E</option><option value="Korwil F">Korwil F</option>
                <option value="Korwil G">Korwil G</option><option value="Korwil H">Korwil H</option>
                <option value="Korwil I">Korwil I</option><option value="Korwil J">Korwil J</option>
                <option value="Korwil K">Korwil K</option><option value="Tim Advance">Tim Advance</option>
                <option value="Tim Ketapang">Tim Ketapang</option><option value="Tim Kuda">Tim Kuda</option>
                <option value="DENMA">DENMA</option><option value="Sekwan">Sekwan</option>
            </select>
            <label>Nama Anda</label>
            <input type="text" id="nama" placeholder="Tulis nama lengkap" required>

            <div class="section">
                <div class="title">Hasil Kerja Hari Ini</div>
                <label>Apa yang Anda kerjakan?</label>
                <input type="text" id="kegiatan" placeholder="Contoh: Komsos Warga / Bersihkan Lahan" required>
                
                <div class="flex">
                    <div style="flex:1;"><label>Target (Angka)</label><input type="number" id="target_q" placeholder="Contoh: 10" required></div>
                    <div style="flex:1;"><label>Hasil (Angka)</label><input type="number" id="aktual_q" placeholder="Contoh: 5" required></div>
                </div>
                
                <label>Kenapa hasil tidak sesuai target?</label>
                <select id="why_select">
                    <option value="Tercapai">Hasil Sesuai Target (100%)</option>
                    <option value="Warga Melaut / Tidak di Rumah">Warga Melaut / Tidak di Rumah</option>
                    <option value="Kendala Hujan / Cuaca">Kendala Hujan / Cuaca</option>
                    <option value="Alat Rusak / Bahan Kurang">Alat Rusak / Bahan Kurang</option>
                    <option value="Ada Gangguan / Oknum">Ada Gangguan / Oknum Kontra</option>
                    <option value="Lainnya">Lainnya (Tulis di bawah)</option>
                </select>
                <textarea id="why_detail" rows="2" placeholder="Jelaskan alasan rincinya kenapa target tidak tercapai..."></textarea>
                
                <label>Ada kendala teknis lain? (Opsional)</label>
                <input type="text" id="kendala" placeholder="Contoh: Jalan rusak, ban bocor">
            </div>

            <div class="section">
                <div class="title">Data Tokoh Masyarakat</div>
                <label>Nama Tokoh yang Ditemui</label>
                <input type="text" id="tokoh_nama" placeholder="Nama Tokoh">
                
                <label>Sikap Tokoh Terhadap Kita</label>
                <select id="tokoh_sikap">
                    <option value="N/A">-- Pilih Sikap --</option>
                    <option value="Setuju / Mendukung (Pro)">Setuju / Mendukung (Pro)</option>
                    <option value="Masih Ragu-ragu (Abu-abu)">Masih Ragu-ragu (Abu-abu)</option>
                    <option value="Menolak (Kontra)">Menolak (Kontra)</option>
                    <option value="Setuju Tapi Ada Syarat">Setuju Tapi Ada Syarat</option>
                </select>

                <label>Seberapa Kuat Pengaruh Tokoh Ini?</label>
                <select id="tokoh_level">
                    <option value="0">-- Pilih Level Pengaruh --</option>
                    <option value="Level 1">Level 1 (Hanya didengar keluarga sendiri)</option>
                    <option value="Level 2 (RT)">Level 2 (Didengar orang se-RT)</option>
                    <option value="Level 3 (Kampung)">Level 3 (Tokoh di satu kampung/RW)</option>
                    <option value="Level 4 (Desa)">Level 4 (Tokoh besar tingkat Desa/Lurah)</option>
                    <option value="Level 5 (Sangat Kuat)">Level 5 (Tokoh besar, penguasa wilayah)</option>
                </select>
                
                <label>Kenapa Komsos Diulang / Apa Hasil Bicaranya?</label>
                <textarea id="tokoh_reasoning" rows="3" placeholder="Ceritakan kenapa Anda menemui dia lagi dan apa hasilnya..."></textarea>
            </div>

            <div id="lahanSection" class="section hidden">
                <div class="title" style="color: #e67e22;">Detail Lahan (SIZ / PLTS)</div>
                <label>Nama Proyek</label>
                <select id="zonasi">
                    <option value="Bukan Area Proyek">Bukan Area Proyek</option>
                    <option value="SIZ (Industrial Zone)">SIZ (Industrial Zone)</option>
                    <option value="PLTS RES">PLTS RES</option>
                    <option value="PLTS SAE">PLTS SAE</option>
                </select>
                
                <label>Titik Koordinat (Lihat di WA/Maps)</label>
                <input type="text" id="koordinat" placeholder="Contoh: 0.8923, 104.2341">
                
                <label>Status Lahan Saat Ini</label>
                <select id="lahan_status">
                    <option value="Pemetaan">Sedang Dipetakan (Mapping)</option>
                    <option value="Nego Harga">Sedang Nego Harga</option>
                    <option value="Clear">Sudah Bersih / Clear</option>
                    <option value="Masih Sengketa">Masih Sengketa / Konflik</option>
                </select>

                <label>Apa saja isinya di lahan tersebut? (Bangunan & Tanaman)</label>
                <textarea id="aset" rows="3" placeholder="Contoh: 1 Rumah kayu, 50 pohon durian, 20 pohon petai..."></textarea>
            </div>

            <div class="section">
                <div class="title">Rencana Berikutnya</div>
                <label>Apa yang akan dilakukan minggu depan?</label>
                <input type="text" id="next_action" placeholder="Langkah nyata minggu depan">
                <label>Target Angka Minggu Depan</label>
                <input type="number" id="next_target" placeholder="Contoh: Target 15 KK">
            </div>

            <button type="submit" id="btn">KIRIM LAPORAN SEKARANG</button>
        </form>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbw7S9kUDVGdvgtOY9qspoZRtzurdalSnfXkPlUuHIJB7wrMjigpBteEfOm9XoIqwOMj/exec';
        
        function toggleLahan() {
            const unit = document.getElementById('unit').value;
            const section = document.getElementById('lahanSection');
            // Hanya muncul untuk Korwil A, B, C, D, F, G, H, I
            const targetUnit = ["Korwil A", "Korwil B", "Korwil C", "Korwil D", "Korwil F", "Korwil G", "Korwil H", "Korwil I"];
            
            if (targetUnit.includes(unit)) {
                section.classList.remove('hidden');
            } else {
                section.classList.add('hidden');
            }
        }

        const form = document.getElementById('laporanForm');
        form.addEventListener('submit', e => {
            e.preventDefault();
            document.getElementById('btn').innerHTML = 'Sedang Mengirim...';
            document.getElementById('btn').disabled = true;
            
            const target = document.getElementById('target_q').value;
            const aktual = document.getElementById('aktual_q').value;

            const data = {
                unit: document.getElementById('unit').value,
                nama: document.getElementById('nama').value,
                kegiatan: document.getElementById('kegiatan').value,
                target_q: target,
                aktual_q: aktual,
                gap: target - aktual,
                why: document.getElementById('why_select').value + " | Detail: " + document.getElementById('why_detail').value,
                kendala: document.getElementById('kendala').value,
                tokoh_nama: document.getElementById('tokoh_nama').value,
                tokoh_sikap: document.getElementById('tokoh_sikap').value,
                tokoh_level: document.getElementById('tokoh_level').value,
                tokoh_reasoning: document.getElementById('tokoh_reasoning').value,
                zonasi: document.getElementById('zonasi').value,
                koordinat: document.getElementById('koordinat').value,
                lahan_status: document.getElementById('lahan_status').value,
                aset: document.getElementById('aset').value,
                next_action: document.getElementById('next_action').value,
                next_target: document.getElementById('next_target').value
            };

            fetch(scriptURL, { method: 'POST', body: JSON.stringify(data) })
            .then(res => { 
                alert('Laporan Berhasil Terkirim!'); 
                form.reset(); 
                toggleLahan();
                document.getElementById('btn').innerHTML = 'KIRIM LAPORAN SEKARANG';
                document.getElementById('btn').disabled = false;
            })
            .catch(err => {
                alert('Gagal Kirim. Periksa Internet Anda!');
                document.getElementById('btn').innerHTML = 'KIRIM LAPORAN SEKARANG';
                document.getElementById('btn').disabled = false;
            });
        });
    </script>
</body>
</html>

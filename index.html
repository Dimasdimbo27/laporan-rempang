<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Laporan Harian Rempang</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f0f2f5; padding: 15px; }
        .form-card { max-width: 600px; background: white; padding: 25px; border-radius: 12px; margin: auto; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #2c3e50; border-bottom: 3px solid #3498db; padding-bottom: 10px; }
        .section { background: #f9f9f9; border-left: 5px solid #3498db; padding: 15px; margin-top: 15px; border-radius: 8px; }
        .section-title { font-weight: bold; color: #2980b9; margin-bottom: 10px; font-size: 13px; text-transform: uppercase; }
        label { display: block; margin-top: 12px; font-weight: bold; font-size: 13px; }
        input, select, textarea { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
        .tokoh-entry { background: #fff; padding: 10px; border: 1px solid #ddd; border-radius: 8px; margin-top: 10px; position: relative; }
        .btn-add { background: #3498db; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; margin-top: 10px; font-weight: bold; width: 100%; }
        .btn-submit { width: 100%; padding: 15px; background: #27ae60; color: white; border: none; border-radius: 8px; font-size: 18px; font-weight: bold; margin-top: 30px; cursor: pointer; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="form-card">
        <h2>LAPORAN HARIAN KERJA</h2>
        <form id="dailyForm">
            <label>Pilih Korwil / Tim</label>
            <select id="unit" onchange="toggleLahan()" required>
                <option value="">-- Klik untuk Memilih --</option>
                <option value="Korwil A">Korwil A</option><option value="Korwil B">Korwil B</option>
                <option value="Korwil C">Korwil C</option><option value="Korwil D">Korwil D</option>
                <option value="Korwil E">Korwil E</option><option value="Korwil F">Korwil F</option>
                <option value="Korwil G">Korwil G</option><option value="Korwil H">Korwil H</option>
                <option value="Korwil I">Korwil I</option><option value="Korwil J">Korwil J</option>
                <option value="Korwil K">Korwil K</option><option value="Tim Advance">Tim Advance</option>
                <option value="Tim Ketapang">Tim Ketapang</option><option value="Tim Kuda">Tim Kuda</option>
                <option value="DENMA">DENMA</option><option value="Sekwan">Sekwan</option>
            </select>
            <label>Nama Anda</label>
            <input type="text" id="nama" placeholder="Tulis nama lengkap Anda" required>

            <div class="section">
                <div class="section-title">Hasil Kerja Hari Ini</div>
                <label>Apa kegiatan utama Anda hari ini?</label>
                <input type="text" id="kegiatan" placeholder="Contoh: Komsos Warga, Mapping Lahan" required>
                
                <div style="display:flex; gap:10px;">
                    <div style="flex:1;"><label>Target (Berapa?)</label><input type="number" id="target_q" required></div>
                    <div style="flex:1;"><label>Hasil (Berapa?)</label><input type="number" id="aktual_q" required></div>
                </div>
                
                <label>Kenapa hasil tidak mencapai target?</label>
                <select id="why">
                    <option value="Tercapai">Hasil Sesuai Target (100%)</option>
                    <option value="Cuaca Buruk / Hujan">Cuaca Buruk / Hujan</option>
                    <option value="Warga Sedang Melaut">Warga Sedang Melaut</option>
                    <option value="Alat Rusak / Kurang Bahan">Alat Rusak / Kurang Bahan</option>
                    <option value="Dihambat Oknum / Warga">Dihambat Oknum / Warga</option>
                    <option value="Lainnya">Lainnya (Tulis di bawah)</option>
                </select>
                <textarea id="why_detail" rows="2" placeholder="Jelaskan alasan rincinya..."></textarea>
            </div>

            <div class="section">
                <div class="section-title">Tokoh Masyarakat / Warga yang Ditemui</div>
                <div id="tokohContainer">
                    <div class="tokoh-entry">
                        <label>Nama Tokoh/Warga</label>
                        <input type="text" class="t-nama" placeholder="Tulis nama">
                        
                        <label>Kategori Tokoh</label>
                        <select class="t-kat">
                            <option value="Tokoh Masyarakat">Tokoh Masyarakat</option>
                            <option value="Tokoh Agama">Tokoh Agama</option>
                            <option value="Tokoh Pemuda">Tokoh Pemuda</option>
                            <option value="LSM">LSM / Pihak Luar</option>
                            <option value="Warga Biasa">Warga Biasa</option>
                        </select>

                        <label>Sikapnya Terhadap Proyek</label>
                        <select class="t-sikap">
                            <option value="Mendukung (Pro)">Mendukung (Pro)</option>
                            <option value="Ragu / Abu-abu">Ragu / Abu-abu</option>
                            <option value="Menolak (Kontra)">Menolak (Kontra)</option>
                        </select>

                        <label>Tingkat Pengaruh (Level)</label>
                        <select class="t-lvl">
                            <option value="Level 1">Level 1 (Keluarga saja)</option>
                            <option value="Level 2">Level 2 (Satu RT)</option>
                            <option value="Level 3">Level 3 (Satu Kampung/RW)</option>
                            <option value="Level 4">Level 4 (Satu Desa/Kelurahan)</option>
                            <option value="Level 5">Level 5 (Tokoh Besar)</option>
                        </select>

                        <label>Hasil Pembicaraan / Reasoning</label>
                        <textarea class="t-hasil" rows="2" placeholder="Ceritakan hasil bincang-bincang..."></textarea>
                    </div>
                </div>
                <button type="button" class="btn-add" onclick="tambahTokoh()">+ Tambah Tokoh/Warga Lain</button>
            </div>

            <div id="lahanSection" class="section hidden">
                <div class="section-title" style="color: #e67e22;">Detail Lahan (SIZ / PLTS)</div>
                <label>Nama Proyek</label>
                <select id="zonasi">
                    <option value="Bukan Proyek">Bukan Proyek</option>
                    <option value="SIZ">SIZ (Industrial Zone)</option>
                    <option value="PLTS RES">PLTS RES</option>
                    <option value="PLTS SAE">PLTS SAE</option>
                </select>
                <label>Titik Koordinat (Cek di Maps/WA)</label>
                <input type="text" id="koordinat" placeholder="Contoh: 0.8923, 104.2341">
                <label>Isi di Lahan (Bangunan & Tanaman)</label>
                <textarea id="aset" rows="2" placeholder="Contoh: 1 Rumah kayu, 50 pohon durian..."></textarea>
            </div>

            <div class="section">
                <div class="section-title">Rencana Kerja Besok</div>
                <label>Langkah apa yang akan diambil besok?</label>
                <input type="text" id="next_action" placeholder="Contoh: Lanjut komsos ke Pak RT 02">
                <label>Target Angka Besok</label>
                <input type="number" id="next_target" placeholder="Contoh: 10 KK">
            </div>

            <button type="submit" id="btn" class="btn-submit">KIRIM LAPORAN HARIAN</button>
        </form>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbw7S9kUDVGdvgtOY9qspoZRtzurdalSnfXkPlUuHIJB7wrMjigpBteEfOm9XoIqwOMj/exec';
        
        function tambahTokoh() {
            const container = document.getElementById('tokohContainer');
            const entry = document.querySelector('.tokoh-entry').cloneNode(true);
            entry.querySelectorAll('input, textarea').forEach(el => el.value = '');
            container.appendChild(entry);
        }

        function toggleLahan() {
            const unit = document.getElementById('unit').value;
            const sec = document.getElementById('lahanSection');
            const target = ["Korwil A", "Korwil B", "Korwil C", "Korwil D", "Korwil F", "Korwil G", "Korwil H", "Korwil I"];
            sec.className = target.includes(unit) ? "section" : "section hidden";
        }

        const form = document.getElementById('dailyForm');
        form.addEventListener('submit', e => {
            e.preventDefault();
            document.getElementById('btn').innerHTML = 'Sedang Mengirim...';

            let allTokoh = "";
            document.querySelectorAll('.tokoh-entry').forEach((el, i) => {
                const nama = el.querySelector('.t-nama').value;
                if(nama) {
                    allTokoh += `[Tokoh ${i+1}] Nama: ${nama} (${el.querySelector('.t-kat').value}) | Sikap: ${el.querySelector('.t-sikap').value} | Lvl: ${el.querySelector('.t-lvl').value} | Hasil: ${el.querySelector('.t-hasil').value}\n`;
                }
            });

            const data = {
                unit: document.getElementById('unit').value,
                nama: document.getElementById('nama').value,
                kegiatan: document.getElementById('kegiatan').value,
                target_q: document.getElementById('target_q').value,
                aktual_q: document.getElementById('aktual_q').value,
                gap: document.getElementById('target_q').value - document.getElementById('aktual_q').value,
                why: document.getElementById('why').value + " | " + document.getElementById('why_detail').value,
                semua_tokoh: allTokoh,
                zonasi: document.getElementById('zonasi').value,
                koordinat: document.getElementById('koordinat').value,
                aset: document.getElementById('aset').value,
                next_action: document.getElementById('next_action').value,
                next_target: document.getElementById('next_target').value
            };

            fetch(scriptURL, { method: 'POST', body: JSON.stringify(data) })
            .then(res => { alert('Laporan Harian Berhasil Dikirim!'); location.reload(); })
            .catch(err => alert('Gagal kirim, cek koneksi internet.'));
        });
    </script>
</body>
</html>
